<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(187, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="inner-background">
        <div class="top-element">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
          <div class="main-image-overlay"></div>
        </div>
        <div class="middle-element">
          <h1>Equilibrium #3429</h1>
          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <p class="price">
            <i class="fa-brands fa-ethereum"></i> 0.041 ETH
            <span><i class="fa-solid fa-clock"></i> 3 days left</span>
          </p>
        </div>
        <hr />
        <div class="bottom-element">
          <img
            class="icon-image"
            src="images/image-avatar.png"
            alt="image-avatar"
          />
          <p class="author">
            Creation of <span class="author-name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>

    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor </a
        >. Coded by <a href="https://aakashdahiya.com/">Aakash Dahiya</a>.
      </p>
    </div>
  </body>
</html>
